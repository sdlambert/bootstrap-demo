<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap Form Styles</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="page-header">
						<h1>Form Styles</h1>
					</div>
					<p>This page contains examples of the various form styles.</p>
					<p>Go back to the <a href="index.html">main menu</a></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h2>Basic forms, full width</h2>
					<p><code>form-group</code>&nbsp;<code>form-control</code>&nbsp;<code>help-block</code></p>
					<form>
						<div class="form-group">
							<label for="inputEmail1">Email address</label>
							<input type="email" class="form-control" id="inputEmail1">
						</div>
						<div class="form-group">
							<label for="inputPassword1">Password</label>
							<input type="password" class="form-control" id="inputPassword1">
						</div>
						<div class="form-group">
							<label for="inputFile1">Attachments</label>
							<input type="file" id="inputFile1">
							<p class="help-block">Helper text uses the <code>help-block</code> class and appears like so.</p>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox">This is an inline label and checkbox. My width is <code>auto</code>.
							</label>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
